<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lintang Nol AR</title>

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>

    <!-- MindAR CDN -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-aframe.prod.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image.prod.css">

    <style>
      body { margin: 0; overflow: hidden; }
      #ar-container { width: 100vw; height: 100vh; position: relative; }
    </style>
  </head>

  <body>
    <div id="ar-container">
      <a-scene
        mindar-image="imageTargetSrc: targets.mind; autoStart: true; uiScanning: true"
        embedded
        color-space="sRGB"
        renderer="colorManagement: true, physicallyCorrectLights"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: true"
      >
        <!-- Kamera -->
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <!-- Objek muncul saat marker dikenali -->
        <a-entity mindar-image-target="targetIndex: 0">
          <a-gltf-model
            src="sunglasses.glb"
            position="0 0 0"
            scale="0.2 0.2 0.2"
            rotation="90 0 0"
          ></a-gltf-model>
        </a-entity>
      </a-scene>
    </div>
  </body>
</html>
